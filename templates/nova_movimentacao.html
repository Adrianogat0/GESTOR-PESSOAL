{% extends 'base.html' %}
{% block title %}Nova Movimentação{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>Nova Movimentação</h2>
    <form action="{{ url_for('nova_movimentacao') }}" method="post">
        <div class="form-group">
            <label for="tipo">Tipo</label>
            <select class="form-control" name="tipo" id="tipo" required>
                <option value="receita">Receita</option>
                <option value="despesa">Despesa</option>
            </select>
        </div>

        <div class="form-group">
            <label for="categoria_id">Categoria</label>
            <select class="form-control" name="categoria_id" id="categoria_id" required>
                {% for cat in categorias %}
                    <option value="{{ cat.id }}">{{ cat.nome }} ({{ cat.tipo }})</option>
                {% endfor %}
            </select>
        </div>

        <div class="form-group">
            <label for="conta_id">Conta</label>
            <select class="form-control" name="conta_id" id="conta_id" required>
                {% for conta in contas %}
                    <option value="{{ conta.id }}">{{ conta.nome }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="form-group">
            <label for="valor">Valor</label>
            <input type="text" class="form-control" name="valor" id="valor" required placeholder="Ex: 150.00">
        </div>

        <div class="form-group">
            <label for="data">Data</label>
            <input type="date" class="form-control" name="data" id="data" required value="{{ date.today().isoformat() }}">
        </div>

        <div class="form-group">
            <label for="descricao">Descrição (opcional)</label>
            <input type="text" class="form-control" name="descricao" id="descricao" maxlength="100">
        </div>

        <button type="submit" class="btn btn-primary">Salvar Movimentação</button>
        <a href="{{ url_for('movimentacoes') }}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
